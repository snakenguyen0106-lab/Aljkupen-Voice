      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }

      /* Custom Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
        border-radius: 4px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
        border: 2px solid rgba(15, 23, 42, 0.5); /* border to separate from track */
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 on hover */
      }

      /* Utility for hiding scrollbar but keeping functionality (optional use) */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
